<!DOCTYPE html>

<body>
<script>
  function findAVG(arr) {
    let sum = 0;
    let avg;
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i];
    }
    avg = sum / arr.length;
    return avg;
  }
  let arr = [1,2,3,4,5];
  console.log(findAVG(arr))
</script>
</body>
